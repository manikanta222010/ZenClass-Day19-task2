<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  <title>Details</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h2>SAVE YOUR DETAILS</h2>

      <form id="form1">

        <div class="form-group row">
          <div class="form-group col-12 col-sm-6">
            <label for="fname" class="heading">First Name</label>
            <input type="text" id="fname" class="form-control shadow-none" placeholder="First name" name="gender">
          </div>
          <div class="form-group col-12 col-sm-6">
            <label for="lname" class="heading">Last Name</label>
            <input type="text" id="lname" class="form-control shadow-none" placeholder="Last name" name="gender">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label heading">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control shadow-none" id="email" placeholder="Email">
          </div>
        </div>

        <div class="form-group row">
          <div class="row">
            <label class="col-form-label col-sm-2 pt-0 gender-label heading">Gender</label>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input shadow-none" type="radio" name="gender" id="male" value="Male" checked>
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input shadow-none" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 heading">Choice of Food</label>
          <div class="col-sm-10">
            <div class="form-check">
              <input type="checkbox" id="starter" class="form-check-input shadow-none" name="food" value="Starter">
              <label class="form-check-label" for="starter">Starter</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="main-course" class="form-check-input shadow-none" name="food" value="Main Course">
              <label class="form-check-label" for="main-course">Main Course</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="bread" class="form-check-input shadow-none" name="food" value="Breads">
              <label class="form-check-label" for="bread">Breads</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="curry" class="form-check-input shadow-none" name="food" value="Curry">
              <label class="form-check-label" for="curry">Curry</label>
            </div>
          </div>
        </div>


        <div class="form-group row">
          <div class="form-group col-12 col-sm-6">
            <label for="address" class="heading">Address</label>
            <input type="text" class="form-control shadow-none" id="address" placeholder="Address">
          </div>
          <div class="form-group col-6 col-sm-4 col-md-3">
            <label for="pincode" class="heading">Pincode</label>
            <input type="text" class="form-control shadow-none" id="pincode">
          </div>
        </div>


        <div class="form-group row">
          <div class="form-group col-7 col-sm-6" >
            <label for="state" class="heading">State</label>
            <select name="state" id="state" class="form-select shadow-none">
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="country" class="col-sm-2 col-form-label heading">Country</label>
          <div class="col-7 col-sm-4">
            <input type="text" class="form-control shadow-none" id="country" placeholder="Country" value="India">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm submit-button">
            <button type="submit" class="btn-grad" onclick="return showValues()">Submit</button>
          </div>
        </div>

      </form>
    </div>


    <div class="row table-container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="temp">#</th>
            <th scope="col" class="" >Values</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">First Name</th>
            <td class="fname"></td>
          </tr>
          <tr>
            <th scope="row">Last Name</th>
            <td class="lname"></td>
          </tr>
          <tr>
            <th scope="row">Email</th>
            <td class="email"></td>
          </tr>
          <tr>
            <th scope="row">Gender</th>
            <td class="gender"></td>
          </tr>
          <tr>
            <th scope="row">Choice of food</th>
            <td class="food"></td>
          </tr>
          <tr>
            <th scope="row">Address</th>
            <td class="address"></td>
          </tr>
          <tr>
            <th scope="row">Pincode</th>
            <td class="pincode"></td>
          </tr>
          <tr>
            <th scope="row">State</th>
            <td class="state"></td>
          </tr>
          <tr>
            <th scope="row">Country</th>
            <td class="country"></td>
          </tr>
        </tbody>
      </table>
    </div>



  </div>
  <script src="/script.js"></script>
</body>

</html>
